<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giao Diện Trang Chủ Savis</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Chat_Bot/chatbot.css" />
    <script src="Chat_Bot/chatbot.js"></script>
  </head>
  <body>
    <div id="header-container"></div>

    <div class="wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <form
            action="#"
            class="col-md-6 bg-light p-3 my-3 form-submit"
            method="post"
          >
            <h1 class="text-center text-uppercase h3 py-3">
              Đăng ký tài khoản
            </h1>
            <div class="form-group">
              <label for="fullName">Họ và tên</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="phoneNumber">SDT</label>
              <input
                type="text"
                name="phoneNumber"
                id="phoneNumber"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <input
                type="text"
                name="address"
                id="address"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="gioiTinh" class="col-sm-2 col-form-label"
                >Giới tính</label
              >
              <div class="col-sm-10">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gioiTinh"
                    id="gioiTinh1"
                    value="1"
                    checked
                  />
                  <label class="form-check-label" for="gioiTinh"> Nam </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gioiTinh"
                    value="0"
                    id="gioiTinh2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Nữ
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="account">Tài khoản</label>
              <input
                type="text"
                name="account"
                id="account"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Xác nhận mật khẩu</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                class="form-control"
                required
              />
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-success my-3" type="submit" id="signUp">
                Đăng ký
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="chatbot1">
      <button class="btn_chatbot" onclick="show_chat_bot()">
        <i class="bi bi-chat"></i>
      </button>
    </div>
    <div class="chatbot">
      <div class="card">
        <div id="header">
          <h1 style="display: flex; justify-content: space-between">
            <span></span>
            <i class="bi bi-x" id="cancel" onclick="hide_chat_box()"></i>
          </h1>
        </div>
        <div id="message-section">
          <div class="message" id="bot">
            <span id="bot-response">Hello.. I'm listening! Go on..</span>
          </div>
        </div>
        <div id="input-section">
          <input
            id="input"
            type="text"
            placeholder="Type a message"
            autocomplete="off"
            autofocus="autofocus"
          />
          <button class="send" onclick="sendMessage()">
            <div class="circle"><i class="bi bi-send"></i></div>
          </button>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/singUp.js"></script>
    <script>
      // Sử dụng Fetch để tải nội dung từ header.html
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          // Chèn nội dung vào #header-container
          document.getElementById("header-container").innerHTML = data;
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          // Chèn nội dung vào #header-container
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
  </body>
</html>
